<table class="table">
  <tbody>
    <h3 class="d-flex justify-content-between">
      The Brands
      <button type="submit" class="btn btn-outline-primary" routerLink="brand-add">
        Marka Ekle
      </button>
    </h3>
    <div class="col-md-12">
      <input type="text" placeholder="Marka arayın..." class="form-control" id="brandFilter" [(ngModel)]="filterTextt" >
    </div>
    <tr (click)="selectBrand(brandSelect)" routerLink="/brand/{{ brandSelect.id }}" *ngFor="let brandSelect of brands|brandFilter:filterTextt">
      <td class="d-flex justify-content-between">{{ brandSelect.name }} <span (click)="delete(brandSelect)" class="close">x</span> </td>
    </tr>
  </tbody>
</table>
